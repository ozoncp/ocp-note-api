project: 
  name : "Note API"
  author: "Oleg Kozyrev"
  version: "0.0.1"

grpc:
  address: ":7002"

database :
  host: "database"
  port : "5432"
  user : "postgres"
  password : "postgres"
  database : "postgres"
  sslmode : "disable"
  driver : "pgx"

metrics :
  address : ":9100"
  path : "/metrics"

kafka:
  topic: "notes"
  brokers:
  - "kafka:9092"
  capacity: 512

getway:
  address : ":8081"